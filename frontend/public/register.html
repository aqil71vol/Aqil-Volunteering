<!-- Aqil-Volunteering/frontend/public/register.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="register">Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ==== HEADER ==== -->
  <header class="header">
    <div class="container header-flex">
      <h1 data-translate="register">Register</h1>
      <select id="language-select" class="language-select" aria-label="Select Language">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <!-- ==== MAIN CONTENT ==== -->
  <main class="container">
    <div class="card">
      <form id="registerForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />

        <button type="submit" data-translate="submit">Submit</button>

        <p style="text-align:center; margin-top:15px;">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </main>

  <!-- ==== FOOTER ==== -->
  <footer class="footer">
    <div class="social">
      <a href="#" aria-label="Facebook">🌐</a>
      <a href="#" aria-label="Twitter">🐦</a>
    </div>
    <p>&copy; 2025 Aqil. All rights reserved.</p>
  </footer>

  <!-- ==== SCRIPTS ==== -->
  <script src="js/translation.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/register.js" defer></script>
</body>
</html>
