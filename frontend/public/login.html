<!-- Aqil-Volunteering/frontend/public/login.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="login">Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-flex">
      <h1 data-translate="login">Login</h1>
      <select id="language-select" class="language-select" aria-label="Select Language">
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <div class="card">
      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="" data-translate="email" autocomplete="email" required />
        <input type="password" id="password" name="password" placeholder="" data-translate="password" autocomplete="current-password" required />
        <button type="submit" data-translate="submit">Submit</button>
        <p style="text-align:center; margin-top:15px;">
          Don't have an account? <a href="register.html">Register here</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="social">
      <a href="#" aria-label="Facebook">🌐</a>
      <a href="#" aria-label="Twitter">🐦</a>
    </div>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <script src="js/translation.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/login.js" defer></script>
</body>
</html>
